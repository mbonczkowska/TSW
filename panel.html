<style>
#feedback { font-size: 1.4em; }
#selectable .ui-selecting { background: #FECA40; }
#selectable .ui-selected { background: #F39814; color: white; }
#selectable { list-style-type: none; margin: 0; padding: 0; width: 80%; }
#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 160px; float:left;}
</style>
<script>
$(function() {
$( "#selectable" ).selectable({
stop: function() {
var result = $( "#select-result" ).empty();
$( ".ui-selected", this ).each(function() {
var index = $( "#selectable li" ).index( this );
result.append( " #" + ( index + 1 ) );
});
}
});
});

$(".player").filter(".1").click(function() {
	$(this).addClass('highlighted');
	//wybor = patty;
	
	window.location = "index.html";

});
</script>
<script>
	$(document).ready(function() { 
					$(document).on('click', 'input:radio[value=player]:checked', function() { 
						 $( "#selectable" ).fadeIn();
					})
					$(document).on('click', 'input:radio[value=fritened]:checked', function() { 
						
						 $( "#selectable" ).hide();
					})
				});
	
</script>
