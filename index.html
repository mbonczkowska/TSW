	<script>
	
    function randomPlace(what){
        pa= document.getElementById("map"); 
		
        if(what.nodeType!=1) return false;
       // var A= pa.getElementsByTagName(tag);
	  var A= pa.getElementsByTagName('div');
        var who;
        while(!who) who=A[Math.floor(Math.random()*A.length)] ;
        try{
            who.parentNode.insertBefore(what,who);
        }
        catch(er){
            who=false;
        }
        if(!who) arguments.callee(what);
    }

	</script>
	<script>
	 var m=0; /*this value may be edited to suit your requirements*/

   var s=20;
   var temp=m-1;
   var tura;

window.onload=function() {
   timer();
 }
function timer(){
   s--;
if(s<0) {
   s=20;
   m--;
 }
if(m==-1) {
   m=temp;
 }
if(m<10) {
   mins='00';
   if(m%2===0){
		tura = "gamer";
		//$("#potw").toggle("highlight");
   }
   else {
		tura = "frighten";
		
		 
   }
   
 }
else {
   mins=m;
 }
if(s<10) {
   secs='0'+s;
 }
else {
   secs=s;
 }

   document.getElementById('time').firstChild.nodeValue=mins+':'+secs;
   document.getElementById('tura').firstChild.nodeValue = tura;
   cd=setTimeout('timer()',1000);
}
	</script>

<script>
$(document).ready(function() {
    $(".draggable").hide();
	$(".draggable2").hide();

    var elements = $(".draggable");
	
    var elementCount = elements.size();
    var elementsToShow = 1;
    var alreadyChoosen = ",";
    var i = 0;
	
	
	
    while (i < elementsToShow) {
        var rand = Math.floor(Math.random() * elementCount);
        if (alreadyChoosen.indexOf("," + rand + ",") < 0) {
            alreadyChoosen += rand + ",";
            elements.eq(rand).show();
            ++i;
        }
    }
	
	var elements2 = $(".draggable2");
	var elementCount2 = elements2.size();
    var elementsToShow2 = 1;
    var alreadyChoosen2 = ",";
    var i2 = 0;
	
	while (i2 < elementsToShow2) {

        if (alreadyChoosen2.indexOf("," + rand2 + ",") < 0) {
            alreadyChoosen2 += rand2 + ",";
            elements2.eq(rand2).show();
            ++i2;
        }
    }
});
